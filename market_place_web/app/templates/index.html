<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Comparison</title>
    <!-- Include Bootstrap CSS (optional for modern look) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Custom styles specific to this page -->
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-weight: 300;
        }

        /* Product Container */
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Product Card */
        .product-card {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            position: relative;
            margin-bottom: 30px;
            transition: box-shadow 0.3s;
            height: 100%;
        }

        .product-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .product-card h2 {
            font-size: 1.1rem;
            margin: 15px 0 10px;
            font-weight: 500;
            color: #333;
        }

        .product-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
        }

        .product-card .price {
            font-size: 1rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }

        /* Selection Button */
        .select-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .select-button img {
            width: 20px;
            height: 20px;
        }

        .select-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        /* Compare Button */
        .compare-button {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .compare-button:hover {
            background-color: #0056b3;
        }

        .compare-button.show {
            display: block;
        }

        /* Warning Message */
        .warning-message {
            color: red;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .product-card {
                margin-bottom: 20px;
            }

            .compare-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="container text-center">
        <h1>Product Price Comparison</h1>
    </header>

    <!-- Filters -->
    <div class="container my-4">
        <form action="{{ url_for('home') }}" method="GET" id="filterForm" class="form-inline justify-content-center">
            <!-- Sort By -->
            <label for="sort" class="mr-2">Sort by:</label>
            <select name="order_by" id="sort" class="form-control mr-4">
                <option value="asc" {% if order_by == 'asc' %}selected{% endif %}>Price: Low to High</option>
                <option value="desc" {% if order_by == 'desc' %}selected{% endif %}>Price: High to Low</option>
            </select>

            <!-- Filter by Category -->
            <label for="category" class="mr-2">Category:</label>
            <select name="category" id="category" class="form-control mr-4">
                <option value="" {% if not selected_category %}selected{% endif %}>All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.name }}" {% if category.name == selected_category %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>

            <!-- Filter by Store -->
            <label for="store" class="mr-2">Store:</label>
            <select name="store" id="store" class="form-control mr-4">
                <option value="" {% if not selected_store %}selected{% endif %}>All Stores</option>
                {% for store in stores %}
                    <option value="{{ store.name }}" {% if store.name == selected_store %}selected{% endif %}>
                        {{ store.name }}
                    </option>
                {% endfor %}
            </select>
        </form>
        <script>
            // Auto-submit form on sorting, category, or store change
            document.getElementById('sort').addEventListener('change', function() {
                document.getElementById('filterForm').submit();
            });
            document.getElementById('category').addEventListener('change', function() {
                document.getElementById('filterForm').submit();
            });
            document.getElementById('store').addEventListener('change', function() {
                document.getElementById('filterForm').submit();
            });
        </script>
    </div>

    <!-- Search Form -->
    <div class="container mb-4">
        <form action="{{ url_for('home') }}" method="GET" class="form-inline justify-content-center">
            <input type="text" name="query" placeholder="Search for a product..." value="{{ request.args.get('query', '') }}" class="form-control mr-2" style="width: 300px;">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Warning Message -->
    <div class="warning-message" id="warningMessage" style="display: none;">
        You can compare up to 4 products at a time.
    </div>

    <!-- Product Container -->
    <div class="product-container">
        <form id="compareForm" method="GET" action="{{ url_for('compare') }}">
            <div class="row" id="product-container">
                {% for product_tuple in products %}
                {% set product = product_tuple[0] %}
                {% set min_price = product_tuple[1] %}
                <div class="col-md-3 col-sm-6">
                    <div class="product-card">
                        <!-- Selection Button -->
                        <button type="button" class="select-button" data-product-id="{{ product.product_id }}">
                            <img src="{{ url_for('static', filename='icons/plus.svg') }}" alt="Select">
                        </button>

                        <a href="{{ url_for('product_detail', product_id=product.product_id) }}" style="text-decoration: none; color: inherit;">
                            <img src="{{ product.image_url }}" alt="{{ product.name }}">
                            <h2>{{ product.name }}</h2>
                            <p class="category">{{ product.sub_category.category.name }}</p>
                            <p class="price">Price:{{ min_price }} â‚¬</p>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Compare Button -->
            <button type="submit" class="compare-button" id="compareButton">Compare Products</button>
        </form>
    </div>

    <!-- Infinite Scroll Script -->
    <script>
        let page = {{ page }};
        let totalPages = {{ total_pages }};
        let isLoading = false;

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 500) && !isLoading && page < totalPages) {
                loadMoreProducts();
            }
        });

        function loadMoreProducts() {
            isLoading = true;
            page += 1;

            let url = `/?page=${page}`;

            // Get current query parameters
            const orderBy = document.getElementById('sort').value;
            const query = "{{ request.args.get('query', '') }}";
            const category = "{{ selected_category }}";
            const store = "{{ selected_store }}";

            // Append parameters if they exist
            if (orderBy) {
                url += `&order_by=${orderBy}`;
            }
            if (query) {
                url += `&query=${encodeURIComponent(query)}`;
            }
            if (category) {
                url += `&category=${encodeURIComponent(category)}`;
            }
            if (store) {
                url += `&store=${encodeURIComponent(store)}`;
            }

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDocument = parser.parseFromString(data, 'text/html');
                    const newProducts = htmlDocument.querySelector('#product-container').innerHTML;
                    document.querySelector('#product-container').insertAdjacentHTML('beforeend', newProducts);

                    // Re-initialize the select buttons event listeners
                    initializeSelectButtons();

                    isLoading = false;
                })
                .catch(error => {
                    console.error('Error loading more products:', error);
                    isLoading = false;
                });
        }

        // Function to initialize select buttons event listeners
        function initializeSelectButtons() {
            const selectButtons = document.querySelectorAll('.select-button');
            const maxCompare = 4;
            const warningMessage = document.getElementById('warningMessage');
            const compareButton = document.getElementById('compareButton');
            const selectedProducts = new Set();

            selectButtons.forEach(function(button) {
                const productId = button.getAttribute('data-product-id');

                button.addEventListener('click', function(event) {
                    event.stopPropagation();
                    if (selectedProducts.has(productId)) {
                        // Deselect product
                        selectedProducts.delete(productId);
                        button.innerHTML = `<img src="{{ url_for('static', filename='icons/plus.svg') }}" alt="Select">`;
                        button.classList.remove('selected');
                    } else {
                        if (selectedProducts.size >= maxCompare) {
                            warningMessage.style.display = 'block';
                            setTimeout(function() {
                                warningMessage.style.display = 'none';
                            }, 3000);
                            return;
                        }
                        // Select product
                        selectedProducts.add(productId);
                        button.innerHTML = `<img src="{{ url_for('static', filename='icons/minus.svg') }}" alt="Deselect">`;
                        button.classList.add('selected');
                    }

                    // Update hidden input fields
                    updateSelectedProducts();

                    // Show or hide the compare button
                    if (selectedProducts.size > 0) {
                        compareButton.classList.add('show');
                    } else {
                        compareButton.classList.remove('show');
                    }
                });
            });

            function updateSelectedProducts() {
                // Remove existing hidden inputs
                const existingInputs = document.querySelectorAll('.selected-product-input');
                existingInputs.forEach(input => input.remove());

                // Add hidden inputs for selected products
                selectedProducts.forEach(productId => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'compare_products';
                    input.value = productId;
                    input.classList.add('selected-product-input');
                    document.getElementById('compareForm').appendChild(input);
                });
            }
        }

        // Initialize select buttons on page load
        initializeSelectButtons();
    </script>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
