<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Comparison</title>
    <!-- Include Bootstrap CSS (optional for modern look) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Custom styles specific to this page -->
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-weight: 300;
        }

        /* Product Container */
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Product Card */
        .product-card {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            position: relative;
            margin-bottom: 30px;
            transition: box-shadow 0.3s;
            height: 100%;
        }

        .product-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            /* Fixed height for uniformity */
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .product-card h2 {
            font-size: 1.1rem;
            margin: 15px 0 10px;
            font-weight: 500;
            color: #333;
        }

        .product-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
        }

        .product-card .price {
            font-size: 1rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }

        /* Selection Button */
        .select-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .select-button img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .select-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        /* Compare Button */
        .compare-button {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .compare-button:hover {
            background-color: #0056b3;
        }

        .compare-button.show {
            display: block;
        }

        /* Warning Message */
        .warning-message {
            color: red;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .product-card {
                margin-bottom: 20px;
            }

            .compare-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Accedi</h2>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
        <p class="mt-3">Non hai un account? <a href="{{ url_for('register') }}">Registrati</a></p>
    </div>
</body>

</html>
